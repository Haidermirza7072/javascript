<script>

    //every: it check the the given array is true or false
    // it gives output in true and false. 
    let arr = [1,2,3,4,5]

    let a = arr.every(num => num == 6);
    let b = arr.every(num => num < 6);

    document.write(a);

    document.write("<br>");
    document.write("<br>");
    
    document.write(b);
