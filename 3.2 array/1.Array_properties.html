<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
</body>
</html>
<script>
    //push :- its add the elements from backward or backside of array
    //example 

    let arr1 = [1,2,3,4,5]

    arr1.push(6,7,8,9,10);

    document.write(arr1);

    // now pop :- it remove the elements from backward or backside of array
    //example
    document.write("<br>");
    document.write("<br>");

    let arr2 = [1,2,3,4,5]

    arr2.pop(5);

    document.write(arr2);

    //shift:- it will remove the elements from the starting or front side of array 

    document.write("<br>");
    document.write("<br>");

    let arr3 = [1,2,3,4,5]

    arr3.shift(1);

    document.write(arr3);

    //shift another example 

    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo").innerHTML = fruits.shift();

    //unshift:- it will add the elements from the starting or front side of array
    document.write("<br>");
    document.write("<br>");

    let arr4 = [1,2,3,4,5]

    arr4.unshift(0,0.1,0.2);

    document.write(arr4);












</script>
