<script>
    let a = 5;
    let b = 5;

    sum = a+b;
    division = a/b;
    multiplication = a*b;
    subtraction = a-b;
    precentage = a%b;

    // console written
    console.log(sum);
    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a/b);
    console.log(a%b);

    //document written

    document.write(a+b+"<br>");
    document.write("addition is :"+sum+"<br>");
    document.write("subtraction is :"+subtraction+"<br>");
    document.write("multiplication is :"+multiplication+"<br>");
    document.write("division is :"+division+"<br>");
    document.write("precentage is :"+precentage+"<br>");

    //three more operater called unary operater ++,--,**

    let q = 8;
    q++; //post incretment 
    // ++q; pre incretment
    document.write(q + "<br>");

    let w = 8;
    w--; //post decrement 
    // --w; pre decrement 
    document.write(w + "<br>");

    // 2**3 means 2 ka root
    let h = 2;
    let k = 3;
    document.write(h**k);
    
</script>
