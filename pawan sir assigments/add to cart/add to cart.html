<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Add to Cart System</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #cart-icon {
            cursor: pointer;
            font-size: 1.5em;
            position: relative;
            user-select: none;
        }

        #cart-count {
            background-color: #e74c3c;
            color: #fff;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 0.8em;
            position: absolute;
            top: -10px;
            right: -10px;
        }

        #products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            width: calc(25% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #333;
        }

        .product-card p {
            margin-bottom: 15px;
            color: #555;
        }

        .product-card button {
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .product-card button:hover {
            background-color: #218838;
        }

        .hidden {
            display: none;
        }

        #cart {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, 0);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            z-index: 1000;
        }

        #cart table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        #cart th,
        #cart td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        #cart th {
            background-color: #f8f8f8;
            color: #333;
        }

        #cart-total {
            font-size: 1.2em;
            text-align: right;
            margin-bottom: 20px;
            color: #333;
        }

        #close-cart {
            padding: 10px 20px;
            background-color: #dc3545;
            border: none;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #close-cart:hover {
            background-color: #c82333;
        }

        /* Overlay for Cart */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .product-card {
                width: calc(33.333% - 20px);
            }
        }

        @media (max-width: 768px) {
            .product-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Online Store</h1>
        <div id="cart-icon" aria-label="Shopping Cart">
            ðŸ›’ Cart (<span id="cart-count">0</span>)
        </div>
    </header>

    <main>
        <section id="products">
            <!-- Products will be dynamically inserted here -->
        </section>
    </main>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Cart Section -->
    <section id="cart" class="hidden" aria-label="Shopping Cart">
        <h2>Your Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price ($)</th>
                    <th>Quantity</th>
                    <th>Total ($)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </tbody>
        </table>
        <div id="cart-total">
            Total: $<span id="total-price">0.00</span>
        </div>
        <button id="close-cart">Close Cart</button>
    </section>

    <script>
        // Product Class
        class Product {
            constructor(id, name, price) {
                this.id = id;
                this.name = name;
                this.price = price;
            }
        }

        // CartItem Class
        class CartItem {
            constructor(product, quantity = 1) {
                this.product = product;
                this.quantity = quantity;
            }

            getTotalPrice() {
                return this.product.price * this.quantity;
            }
        }

        // Cart Class
        class Cart {
            constructor() {
                this.items = [];
            }

            addProduct(product) {
                const existingItem = this.items.find(item => item.product.id === product.id);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    this.items.push(new CartItem(product));
                }
                this.updateCartUI();
            }

            removeProduct(productId) {
                this.items = this.items.filter(item => item.product.id !== productId);
                this.updateCartUI();
            }

            updateQuantity(productId, quantity) {
                const item = this.items.find(item => item.product.id === productId);
                if (item) {
                    item.quantity += quantity;
                    if (item.quantity <= 0) {
                        this.removeProduct(productId);
                    }
                }
                this.updateCartUI();
            }

            calculateTotal() {
                return this.items.reduce((acc, item) => acc + item.getTotalPrice(), 0);
            }

            clearCart() {
                this.items = [];
                this.updateCartUI();
            }

            updateCartUI() {
                // Update cart count
                const cartCount = document.getElementById('cart-count');
                cartCount.textContent = this.items.length;

                // Update cart items in the table
                const cartItemsContainer = document.getElementById('cart-items');
                cartItemsContainer.innerHTML = '';

                this.items.forEach(item => {
                    const tr = document.createElement('tr');

                    // Product Name
                    const nameTd = document.createElement('td');
                    nameTd.textContent = item.product.name;
                    tr.appendChild(nameTd);

                    // Price
                    const priceTd = document.createElement('td');
                    priceTd.textContent = item.product.price.toFixed(2);
                    tr.appendChild(priceTd);

                    // Quantity
                    const quantityTd = document.createElement('td');
                    const quantityInput = document.createElement('input');
                    quantityInput.type = 'number';
                    quantityInput.min = '1';
                    quantityInput.value = item.quantity;
                    quantityInput.style.width = '60px';
                    quantityInput.addEventListener('change', (e) => {
                        const newQuantity = parseInt(e.target.value);
                        if (newQuantity > 0) {
                            item.quantity = newQuantity;
                            this.updateCartUI();
                        } else {
                            this.removeProduct(item.product.id);
                        }
                    });
                    quantityTd.appendChild(quantityInput);
                    tr.appendChild(quantityTd);

                    // Total Price
                    const totalTd = document.createElement('td');
                    totalTd.textContent = item.getTotalPrice().toFixed(2);
                    tr.appendChild(totalTd);

                    // Remove Button
                    const actionTd = document.createElement('td');
                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = 'Remove';
                    removeBtn.style.padding = '5px 10px';
                    removeBtn.style.backgroundColor = '#dc3545';
                    removeBtn.style.border = 'none';
                    removeBtn.style.color = '#fff';
                    removeBtn.style.borderRadius = '3px';
                    removeBtn.style.cursor = 'pointer';
                    removeBtn.addEventListener('click', () => {
                        this.removeProduct(item.product.id);
                    });
                    actionTd.appendChild(removeBtn);
                    tr.appendChild(actionTd);

                    cartItemsContainer.appendChild(tr);
                });

                // Update Total Price
                const totalPrice = document.getElementById('total-price');
                totalPrice.textContent = this.calculateTotal().toFixed(2);
            }
        }

        // Store Class
        class Store {
            constructor() {
                this.products = [];
                this.cart = new Cart();
            }

            addProduct(product) {
                this.products.push(product);
            }

            getProductById(id) {
                return this.products.find(product => product.id === id);
            }

            displayProducts() {
                const productsContainer = document.getElementById('products');
                productsContainer.innerHTML = '';

                this.products.forEach(product => {
                    const card = document.createElement('div');
                    card.classList.add('product-card');

                    const name = document.createElement('h3');
                    name.textContent = product.name;
                    card.appendChild(name);

                    const price = document.createElement('p');
                    price.textContent = `Price: $${product.price.toFixed(2)}`;
                    card.appendChild(price);

                    const addButton = document.createElement('button');
                    addButton.textContent = 'Add to Cart';
                    addButton.addEventListener('click', () => {
                        this.cart.addProduct(product);
                        alert(`${product.name} has been added to your cart.`);
                    });
                    card.appendChild(addButton);

                    productsContainer.appendChild(card);
                });
            }
        }

        // Initialize Store and Products
        const store = new Store();

        // Sample Products
        store.addProduct(new Product(1, 'Laptop', 999.99));
        store.addProduct(new Product(2, 'Smartphone', 499.99));
        store.addProduct(new Product(3, 'Headphones', 199.99));
        store.addProduct(new Product(4, 'Smartwatch', 299.99));
        store.addProduct(new Product(5, 'Tablet', 399.99));
        store.addProduct(new Product(6, 'Camera', 599.99));
        store.addProduct(new Product(7, 'Printer', 149.99));
        store.addProduct(new Product(8, 'Monitor', 249.99));

        // Display Products on Page Load
        document.addEventListener('DOMContentLoaded', () => {
            store.displayProducts();
        });

        // Cart Toggle Functionality
        const cartIcon = document.getElementById('cart-icon');
        const cartSection = document.getElementById('cart');
        const overlay = document.getElementById('overlay');
        const closeCartBtn = document.getElementById('close-cart');

        cartIcon.addEventListener('click', () => {
            cartSection.classList.toggle('hidden');
            overlay.style.display = cartSection.classList.contains('hidden') ? 'none' : 'block';
        });

        closeCartBtn.addEventListener('click', () => {
            cartSection.classList.add('hidden');
            overlay.style.display = 'none';
        });

        // Close Cart when clicking outside
        overlay.addEventListener('click', () => {
            cartSection.classList.add('hidden');
            overlay.style.display = 'none';
        });

    </script>
</body>

</html>
