<script>
document.write("1. Table of 5 repitition logic" +"<br><br>");

    console.log(i + " Haider Mirza " );
    document.write("<br>"+ i + " Haider Mirza " + "<br>" )
}

document.write("<br>" +"3. Repetation of star with repitition logic" +"<br><br>");

function StarArray(rows) {
            const starArray = [];

            for (let i = rows; i >= 1; i--) {
                const stars = '*'.repeat(i);
                starArray.push(stars);
            }

            return starArray;
        }

        const numberOfRows = 5; // You can change this to the desired number of rows
        const result = StarArray(numberOfRows);

        console.log(result);
        document.write(result.join("<br>"));


</script>
