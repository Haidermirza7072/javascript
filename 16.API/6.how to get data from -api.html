    <script>
         async function showapi() {
            const url = 'https://imdb-top-100-movies.p.rapidapi.com/';
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': 'bde90b614amsh21cb9edf3880e52p185bfbjsnf80292689c4a',
                    'x-rapidapi-host': 'imdb-top-100-movies.p.rapidapi.com'   // these are the tokens that help us get data from the API  
                }
            };

            try {
                const response = await fetch(url, options);
                const result = await response.json(); // change text to JSON
                console.log(result);

                let imgresult = ""; // Assuming that `images` is an array of image objects in your API response.
                result.forEach((movie) => {
                    const imageUrl = movie.image;  // This needs to match the actual structure of your API response
                    const caption = movie.title; // Assuming there is a title or caption property
                    imgresult += `<div class="mirza">
                        <img  src="${imageUrl}" alt="${caption}">
                        <p id="haider">${caption}</p></div>`;
                });

                document.querySelector('#movie').innerHTML = imgresult;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        showapi();
    </script>
