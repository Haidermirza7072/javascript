    <script>

        async function showapi() {
            const url = 'https://imdb-top-100-movies.p.rapidapi.com/';
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': 'bde90b614amsh21cb9edf3880e52p185bfbjsnf80292689c4a',
                    'x-rapidapi-host': 'imdb-top-100-movies.p.rapidapi.com'   //this are the tokens which helps us to get data from api  
                }
            };

            try {
                const response = await fetch(url, options);
                const result = await response.json(); //chnage text to json here 
                console.log(result);
                
                const images = result.images;

                var imgresult = "";

                images.foreach((img) => {
                    console.log(img.node.url);
                    const finalresult =img.node.url;
                    imgresult += `<img src=${finalresult}>
                    <span> $ {img.node.caption.plaintext} </span>`
                })
                
                document.querySelector('#movie').innerHTML= imgresult;
            } catch (error) {
                console.error(error);
            }
        }
        showapi();
       
    </script>
