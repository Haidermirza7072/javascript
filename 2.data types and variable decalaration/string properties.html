<script>
    let a = "haider";
    console.log(a[3]);
    console.log(a[2]);
    console.log(a[1]);

    console.log(a.length);

    //also we can get the length of string

    console.log(a.length);

    //slice means particlur letter se le kar paricular letter tak print karan string

    console.log(a.slice(1,4));
    //slice 1 meean 1 ko chod kar sb le lenge 
    console.log(a.slice(1));

    // replace means easy replace kare gaa 
    console.log(a.replace("hai",77));

    //concat :- it will merge two variable or statements 
    
    let b = " haider";
    let c = " mirza ";
    document.write(b.concat(c)); // we can use + or , also

    document.write("<br>");
    document.write("<br>");

    //indeof:- give index of string 

    let v ="haider"
    document.write(v.indexOf("e"));

    //startwith :-its check it start with given letter or not 
    document.write("<br>");
    document.write("<br>");

    document.write(v.startsWith("h")); // true starts with h 

    document.write("<br>");
    document.write("<br>");

    document.write(v.startsWith("o")); // false starte with h not o 

    //endswith :- its check it ends with given letter or not 

    document.write("<br>");
    document.write("<br>");

    document.write(v.endsWith("h")); // false it ends with r

    document.write("<br>");
    document.write("<br>");

    document.write(v.endsWith("r")); // true it ends with r

    //note :- even blankspce is also counts like 
   
</script>
