<script>
     // There are 3 ways to initialize variables
    // 1. var : re-declaration & Re-assign both allowed
    // 2. let : re-assign allowed but re-declartion not allowed
    // 3. const : re-assign and re-declaration both not allowed

// 1.
    var a = 5
    console.log(a)

    a = 5
    console.log(a) //re-assign is allowed 

    var a = 2 //re-declaration is allowed 
    console.log(a)

// 2.
    let b = 9
    console.log(b)

    b = 9
    console.log(b) // re-assogn is only allowed 

// 3.
    const c = 2
    console.log(c) 
</script>
