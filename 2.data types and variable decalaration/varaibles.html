<script>
    //varaible are the containers of data
     // There are 3 ways to initialize variables
    // 1. var : re-delcared & update.a global scape variable
    // 2. let : not re-delcared but update.a block scope variable .block means {} isse ander
    // 3. const : not re-delcared nor update.a block scope variable

// 1.
    var a = 5
    console.log(a)

    a = 5
    console.log(a) //re-assign is allowed 

    var a = 2 //re-declaration is allowed 
    console.log(a)

// 2.
    let b = 9
    console.log(b)

    b = 9
    console.log(b) // re-assogn is only allowed 

// 3.
    const c = 2
    console.log(c) 

    
</script>
