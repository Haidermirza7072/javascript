<script>
    // There are mainly 2 types of data types available in javascript
    //     Primitive data types
    // 1.    Number
    // 2.    String
    // 3.    Boolean
    // 4.    BigInt
    // 5.    undefined
    // 6.    null
    // 7.    symbol

    // example

    // 1. number data type example 

    var a =2;
    console.log(a)
    console.log(typeof a);

    //2.string 

    let b = "haider"
    console.log(b)
    console.log(typeof b)

    //3.boolean

    let c = true;
    console.log(c);
    console.log(typeof c);

    //bigint
    
    let d = 13233446343645345345435345n;
    console.log(d);
    console.log(typeof d);

    //undefined
    
    let e;
    console.log(e);
    console.log(typeof e);

    //null

    let f = null;
    console.log(f);
    console.log(typeof f);
    //type of null is object because  ye ak mistake he ... null bhot phele se use hota aa raha he so coders ne javascript me null ka type objects rakh diya 
    
    //symbol

    let g = Symbol();
    console.log(g);
    console.log(typeof g);
