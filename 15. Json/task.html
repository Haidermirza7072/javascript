<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ak input type se text le kar store jarvana he  -->
    <input type="text" id="input"> 
    <br>
    <br>
    <button onclick="add()"> click to add </button>
    <button onclick="remove()"> click to remove  </button>

    <script>
        function add(){
            let a = document.getElementById('input').value;
    
            localStorage.setItem('username',JSON.stringify(a))
        }

        function remove(){
            localStorage.removeItem('username')
        }   

        function view(){
            let b = JSON.parse(localStorage.getItem('username')); 
            console.log(b); 
        }
        view()

        
    </script>
</body>
</html>
