<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onchange Event Example</title>
</head>
<body>
  <label>Type something:</label>
  <input title="hh" type="text" id="myInput" onchange="handleChange()">
  <p id="output">Output will be displayed here.</p>

  <script>
    
    function handleChange() {
      
      var inputElement = document.getElementById("myInput");

      
      var outputElement = document.getElementById("output");

      
      outputElement.textContent = "You typed: " + inputElement.value;
      //innerhtml or textcontent ak hi hota he //
    }
  </script>
</body>
</html>
